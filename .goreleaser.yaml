version: 2

before:
  hooks:
    - go mod tidy

builds:
  - env:
      - CGO_ENABLED=0
    goos:
      - linux
      - windows
      - darwin

archives:
  - format: tar.gz
    name_template: >-
      {{ .ProjectName }}_
      {{- title .Os }}_
      {{- if eq .Arch "amd64" }}x86_64
      {{- else if eq .Arch "386" }}i386
      {{- else }}{{ .Arch }}{{ end }}
      {{- if .Arm }}v{{ .Arm }}{{ end }}
    format_overrides:
      - goos: windows
        format: zip

changelog:
  sort: asc
  filters:
    exclude:
      - "^docs:"
      - "^test:"

# https://goreleaser.com/customization/homebrew/
brews:
  - repository:
      owner: kazuki-iwanaga
      name: homebrew-tap
      token: "{{ .Env.PAT_HOMEBREW_TAP_REPO }}"
    homepage: "https://github.com/kazuki-iwanaga/pr2otel"
    description: "pr2otel is a tool to convert Pull Request to OpenTelemetry-compatible telemetry."
    license: "MIT"
